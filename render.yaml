services:
  - type: web
    name: redline-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5-mini
      - key: REDLINE_PAYMENT_AMOUNT
        value: "2000"
      - key: CORS_ALLOW_ORIGINS
        value: https://junny048.github.io
